# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: analysis-1-recap.tex
      - name: Copy artifact to folder
        run: |
          mkdir pages && cp analysis-1-recap.pdf pages
          echo '<meta http-equiv="refresh" content="0; url=https://axelmontini.github.io/analysis-1-recap/analysis-1-recap.pdf">' > pages/index.html
      - uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: analysis-1-recap.pdf
      - name: Deploy to pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: pages
